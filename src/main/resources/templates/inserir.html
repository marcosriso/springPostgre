<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Inserir Registro.</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation" class="active"><a href="/">Lista</a></li>
						<li role="presentation"><a href="/inserir">Inserir</a></li>
						<li role="presentation"><a href="/projetos">Projetos</a></li>
					</ul>
				</div>
				<div class="col-md-10">
					<form action="/save" method="post">
						<div class="form-group">
							<label for="nome">Nome</label> <input
								type="text" class="form-control" id="name" name="name"
								placeholder="Nome do Usuario" />
						</div>
						<div class="form-group">
							<label for="senha">Senha</label> <input
								type="password" class="form-control" id="password" name="password"
								placeholder="Password" />
						</div>
						
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
