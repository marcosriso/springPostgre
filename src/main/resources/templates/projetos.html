<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Projetos</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2" th:include="menu :: menu"></div>
				<div class="col-md-10">
					<div>
						<form class="form-inline" action="/pesquisaprj" method="post">
							<div class="form-group">
								<label class="sr-only">Nome</label>
								<p class="form-control-static">Nome do Projeto</p>
							</div>
							<div class="form-group"> 
								<input type="text" class="form-control" id="description" name="description" placeholder="" />
							</div>
							<button type="submit" class="btn btn-default">Pesquisar</button>
						</form>
					</div>
					<br/>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Descrição</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="projects : ${projects}">
						        <td th:text="${projects.id}"></td>
						        <td th:text="${projects.description}"></td>
						    </tr>
						    <tr th:if="${#lists.isEmpty(projects)}">
						    	<td colspan="3">Nenhum registro.</td>
						    </tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
