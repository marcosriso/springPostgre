<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Lista</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
  					  <li role="presentation" class="active"><a href="/">Lista</a></li>
					  <li role="presentation"><a href="/inserir">Inserir</a></li>
					  <li role="presentation"><a href="/projetos">Projetos</a></li>
					</ul>
				</div>
				<div class="col-md-10">
					<div>
						<form class="form-inline" action="/pesquisa" method="post">
							<div class="form-group">
								<label class="sr-only">Nome</label>
								<p class="form-control-static">Nome do Usu√°rio</p>
							</div>
							<div class="form-group"> 
								<input type="text" class="form-control" id="name" name="name" placeholder="" />
							</div>
							<button type="submit" class="btn btn-default">Pesquisar</button>
						</form>
					</div>
					<br/>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Password</th>
								<th>Options</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="users : ${users}">
						        <td th:text="${users.id}"></td>
						        <td><a th:href="@{/editar/{id}(id=${users.id})}" th:text="${users.name}"></a></td>
						        <td th:text="${users.password}"></td>
						        <td>
						        	<a class="btn btn-primary btn-sm" th:href="@{/editar/{id}(id=${users.id})}">Editar</a>
						        	<a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${users.id})}">Deletar</a>
						        </td>
						    </tr>
						    <tr th:if="${#lists.isEmpty(users)}">
						    	<td colspan="4">Nenhum registro.</td>
						    </tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
