<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<body>
	<section layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Login</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div th:if="${param.error}">
			            Invalid username and password.
			        </div>
			        <div th:if="${param.logout}">
			            You have been logged out.
			        </div>
			        <div class="bck">
				        <form th:action="@{/login}" method="post">
				            <div class="form-group"><label> User Name :</label> <input class="form-control" type="text" name="username"/> </div>
				            <div class="form-group"><label> Password: </label> <input class="form-control" type="password" name="password"/></div>
				            <div><input type="submit" class="btn btn-primary btn-block" value="Sign In"/></div>
				        </form>
			        </div>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
